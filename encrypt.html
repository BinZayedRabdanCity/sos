<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encrypt - SoS</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(20,20,20,0.9);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #6b0000;
    }

    nav a {
      color: #ff0d0d;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #ff0d0d;
    }

    header {
      text-align: center;
      padding: 40px 0;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 40px;
      margin-top: 15px;
      color: #ff0d0d;
      text-shadow: 0 0 15px #6b0000;
    }

    .encrypt-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(20,20,20,0.9);
      border: 2px solid #6b0000;
      border-radius: 15px;
      box-shadow: 0 0 25px #6b0000;
      text-align: center;
    }

    .encrypt-section h2 {
      color: #ff0d0d;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      border: 2px solid #6b0000;
      background: #111;
      color: #fff;
      padding: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      resize: none;
      margin-bottom: 15px;
    }

    button {
      background: #ff0d0d;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }

    button:hover {
      background: #fff;
      color: #ff0d0d;
      box-shadow: 0 0 15px #ff0d0d;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

<nav>
  <a href="index.html">Home</a>
  <a href="tools.html">Tools</a>
  <a href="plans.html">Plans</a>
  <a href="encrypt.html">Encrypt</a>
<a href="domains.html">Domains</a>
</nav>

  <header>
    <h1>Encrypt Files - SoS</h1>
  </header>

  <section class="encrypt-section">
    <h2>🔒 Encrypt Your File Content</h2>
    <textarea id="inputText" placeholder="ضع النص أو الكود هنا..."></textarea><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>
    <textarea id="outputText" placeholder="النتيجة تظهر هنا..." readonly></textarea>
  </section>

  <footer>
    © 2025 LEakz - SoS - All Rights Reserved
  </footer>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 150, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7 },
        "size": { "value": 2 },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 0.7 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } },
        "modes": { "repulse": { "distance": 80 } }
      },
      "retina_detect": true
    });

    // دوال التشفير والفك باستخدام Base64
    function encryptText() {
      const input = document.getElementById("inputText").value;
      if (input.trim() === "") return alert("أدخل النص أولاً!");
      document.getElementById("outputText").value = btoa(unescape(encodeURIComponent(input)));
    }

    function decryptText() {
      const input = document.getElementById("inputText").value;
      if (input.trim() === "") return alert("أدخل النص المشفر أولاً!");
      try {
        document.getElementById("outputText").value = decodeURIComponent(escape(atob(input)));
      } catch {
        alert("⚠️ النص غير صالح لفك التشفير!");
      }
    }
  </script>
</body>
</html>
