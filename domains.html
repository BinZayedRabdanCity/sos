  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    body { margin: 0; font-family: 'Orbitron', sans-serif; color: #fff; background: #000; overflow-x: hidden; scroll-behavior: smooth; }
    #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; }

    nav a { color: #ff0d0d; text-decoration: none; font-size: 20px; transition: 0.3s; }
    nav a:hover { color: #fff; text-shadow: 0 0 10px #ff0d0d; }
    header { text-align: center; padding: 30px 0; position: relative; z-index: 1; }
    h1 { font-size: 40px; margin-top: 15px; color: #ff0d0d; text-shadow: 0 0 15px #6b0000; }
    .checker-box { background: rgba(20, 20, 20, 0.9); border: 2px solid #6b0000; border-radius: 15px; width: 90%; max-width: 800px; margin: 30px auto; padding: 25px; text-align: center; box-shadow: 0 0 20px #6b0000; }
    input { width: 90%; padding: 10px; border-radius: 10px; border: none; outline: none; font-size: 16px; background: #111; color: #fff; margin-bottom: 15px; }
    button { padding: 10px 20px; background: #ff0d0d; border: none; border-radius: 10px; color: #fff; font-size: 16px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #fff; color: #ff0d0d; box-shadow: 0 0 15px #ff0d0d; }
    .result { margin-top: 15px; background: #111; border-radius: 10px; padding: 10px; text-align: left; max-height: 400px; overflow-y: auto; }
    .domain-item { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; padding: 5px 10px; border-radius: 8px; background: #222; }
    .domain-name { font-weight: bold; }
    .pay-btn { padding: 5px 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .pay-btn:hover { transform: scale(1.05); box-shadow: 0 0 10px #ff0d0d; }
    footer { text-align: center; margin-top: 50px; font-size: 14px; color: #aaa; position: relative; z-index: 1; }
  </style>
</head>
<body>
  <div id="particles-js"></div>

<nav>

  <header>

  <div class="checker-box">

  <script>
    particlesJS("particles-js", {
      "particles": { "number": { "value": 120, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle" }, "opacity": { "value": 0.7 }, "size": { "value": 2 }, "line_linked": { "enable": false }, "move": { "enable": true, "speed": 0.6 } },
      "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } }, "modes": { "repulse": { "distance": 80 } } },
      "retina_detect": true

    const extensions = [
      ".com", ".net", ".org", ".xyz", ".info", ".io", ".me", ".tech", ".dev", ".app",
      ".site", ".store", ".blog", ".online", ".cloud", ".pro", ".biz", ".space", ".fun", ".world",
      ".vip", ".life", ".live", ".one", ".link", ".top", ".win", ".today", ".agency", ".design",
      ".solutions", ".digital", ".global", ".network", ".company", ".systems", ".studio", ".shop",
      ".finance", ".media", ".social", ".video", ".games", ".movie", ".art", ".music", ".team", ".club",
      ".academy", ".education", ".school", ".health", ".travel", ".news", ".events", ".movie", ".fashion",
      ".restaurant", ".photography", ".camera", ".tech", ".marketing", ".consulting", ".finance", ".insurance",
      ".law", ".legal", ".realty", ".realestate", ".construction", ".engineering", ".science", ".energy",
      ".space", ".green", ".eco", ".bio", ".medical", ".hospital", ".clinic", ".restaurant", ".cafe", ".bar"
    ];

    function checkDomains() {
      const name = document.getElementById("domainName").value.trim();
      const results = document.getElementById("results");
      results.innerHTML = "";

      if (!name) {
        results.innerHTML = `<p style="color:#ff4d4d;">‚ö†Ô∏è ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÉÿ™ÿßÿ®ÿ© ÿßÿ≥ŸÖ ÿßŸÑÿØŸàŸÖŸäŸÜ.</p>`;
        return;
      }

      extensions.forEach(ext => {
        const isAvailable = Math.random() > 0.5; // ŸÖÿ≠ÿßŸÉÿßÿ© ŸÅŸÇÿ∑
        const domain = name + ext;

        const item = document.createElement("div");
        item.classList.add("domain-item");

        const span = document.createElement("span");
        span.classList.add("domain-name");
        span.textContent = domain;

        item.appendChild(span);

if (isAvailable) {
  const btn = document.createElement("button");

  btn.style.color = "black"; // ŸÜÿµ ÿ£ÿ≥ŸàÿØ
  btn.textContent = "Pay";

  item.appendChild(btn);
} else {
          const spanTaken = document.createElement("span");
          spanTaken.style.color = "red";

        results.appendChild(item);
      });
    }
  </script>
