  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(20,20,20,0.9);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #6b0000;
    }

    nav a {
      color: #ff0d0d;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #ff0d0d;
    }

    header {
      text-align: center;
      padding: 40px 0;
      position: relative;
      z-index: 1;
    }

    header img {
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 30px #6b0000;
    }

    h1 {
      font-size: 40px;
      margin-top: 15px;
      color: #ff0d0d;
      text-shadow: 0 0 15px #6b0000;
    }

    .discord-link {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .discord-link img {
      width: 60px;
      transition: 0.3s;
      cursor: pointer;
    }

    .discord-link img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #660000ff);
    }

    .founders {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #6b0000;
      border-radius: 15px;
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #6b0000;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #6b0000;
    }

    .name {
      font-size: 22px;
      color: #ff0d0d;
      margin-bottom: 10px;
    }

    .role {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
