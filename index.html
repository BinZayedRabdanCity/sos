<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoS</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: rgba(20,20,20,0.9);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #6b0000;
    }

    nav a {
      color: #ff0d0d;
      text-decoration: none;
      font-size: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #ff0d0d;
    }

    header {
      text-align: center;
      padding: 40px 0;
      position: relative;
      z-index: 1;
    }

    header img {
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 30px #6b0000;
    }

    h1 {
      font-size: 40px;
      margin-top: 15px;
      color: #ff0d0d;
      text-shadow: 0 0 15px #6b0000;
    }

    .discord-link {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .discord-link img {
      width: 60px;
      transition: 0.3s;
      cursor: pointer;
    }

    .discord-link img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px #660000ff);
    }

    .founders {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid #6b0000;
      border-radius: 15px;
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px #6b0000;
    }

    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #6b0000;
    }

    .name {
      font-size: 22px;
      color: #ff0d0d;
      margin-bottom: 10px;
    }

    .role {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="tools.html">Tools</a>
    <a href="plans.html">Plans</a>
    <a href="encrypt.html">Encrypt</a>
  </nav>

  <header>
    <img src="https://www.raed.net/img?id=1398215" alt="Banner">
    <h1>SoS</h1>
    <div class="discord-link">
      <a href="https://discord.gg/ss6" target="_blank">
        <img src="https://www.raed.net/img?id=1420303" alt="Join Discord">
      </a>
    </div>
  </header>

  <section class="founders">
    <div class="card">
      <img src="https://www.raed.net/img?id=1421736" alt="Founder 1">
      <div class="name">! Stark</div>
      <div class="role">CEO</div>
    </div>

    <div class="card">
      <img src="https://www.raed.net/img?id=1421748" alt="Founder 2">
      <div class="name">Azrael</div>
      <div class="role">Ceo</div>
    </div>

        <div class="card">
      <img src="https://www.raed.net/img?id=1421751" alt="Founder 3">
      <div class="name">Ahmed</div>
      <div class="role">Two</div>
    </div>

    <div class="card">
      <img src="https://www.raed.net/img?id=1421752" alt="Founder 4">
      <div class="name">M7MD</div>
      <div class="role">Management Staff</div>
    </div>

    <div class="card">
      <img src="https://www.raed.net/img?id=1421748" alt="Founder 5">
      <div class="name">666</div>
      <div class="role">Management Staff</div>
    </div>
  </section>

  <footer>
    Â© 2025 LEakz - SoS - All Rights Reserved
  </footer>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 150, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.7 },
        "size": { "value": 2 },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 0.7 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" } },
        "modes": { "repulse": { "distance": 80 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
