<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Ripper</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease-in-out;
    }

    header img {
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.25);
      transition: 0.4s;
      filter: saturate(1.3);
    }

    header img:hover {
      transform: scale(1.03);
    }

    h1 {
      font-size: 52px;
      margin-top: 25px;
      background: linear-gradient(90deg, #ff0000, #ff5a5a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 18px;
      color: #bbb;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .founders {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 70px;
      z-index: 2;
      position: relative;
      animation: slideUp 1.3s ease-in-out;
    }

    .card {
      background: linear-gradient(145deg, rgba(20,20,20,0.9), rgba(35,0,0,0.85));
      border: 2px solid #ff1e1e;
      border-radius: 18px;
      width: 280px;
      padding: 25px;
      text-align: center;
      transition: 0.3s;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
    }

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 0 35px rgba(255, 0, 0, 0.35);
    }

    .card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ff3b3b;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .card img:hover {
      transform: scale(1.08);
    }

    .name {
      font-size: 22px;
      color: #ff4747;
      margin-bottom: 6px;
    }

    .role {
      font-size: 15px;
      color: #aaa;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      font-size: 14px;
      color: #999;
      position: relative;
      z-index: 2;
      padding-bottom: 40px;
      letter-spacing: 1px;
    }

    footer span {
      color: #ff3b3b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* زر دخول Discord */
    .discord-btn {
      display: inline-block;
      margin-top: 25px;
      background: linear-gradient(90deg, #ff1a1a, #ff4c4c);
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    .discord-btn:hover {
      background: linear-gradient(90deg, #ff4c4c, #ff1a1a);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      header img { width: 90%; }
      h1 { font-size: 38px; }
      .founders { gap: 25px; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <img src="https://www.raed.net/img?id=1444071" alt="Banner">
    <h1>Red Ripper</h1>
    <div class="subtitle">Elite Tactical Unit</div>
    <a href="https://discord.gg/rir" target="_blank" class="discord-btn">Join Discord</a>
  </header>

  <section class="founders">
    <div class="card">
      <img src="https://www.raed.net/img?id=1444069" alt="Founder 1">
      <div class="name">! RealWiz</div>
      <div class="role">Ceo</div>
    </div>

    <div class="card">
      <img src="https://www.raed.net/img?id=1444070" alt="Co Founder">
      <div class="name">! Azrael</div>
      <div class="role">Ceo</div>
    </div>
  </section>

  <footer>
    © 2025 <span>Red Ripper</span> — All Rights Reserved
  </footer>

<script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 130, "density": { "enable": true, "value_area": 900 } },
      "color": { "value": "#ff2a2a" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.6 },
      "size": { "value": 2 },
      "line_linked": { "enable": false },
      "move": { "enable": true, "speed": 0.8 }
    },
    "interactivity": {
      "events": { "onhover": { "enable": true, "mode": "repulse" } },
      "modes": { "repulse": { "distance": 80 } }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
